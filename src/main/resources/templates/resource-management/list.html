<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Recursos - Sistema de Gestão Financeira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Gestão Financeira</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Início</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-8">
                <h1>Registros de Gestão de Recursos</h1>
                <p class="text-muted" th:text="'Total de registros: ' + ${totalElements}">Total de registros: 0</p>
            </div>
            <div class="col-md-4 text-end">
                <label for="pageSize" class="form-label">Itens por página:</label>
                <select id="pageSize" class="form-select d-inline-block w-auto" onchange="changePageSize(this.value)">
                    <option value="10" th:selected="${pageSize == 10}">10</option>
                    <option value="25" th:selected="${pageSize == 25}">25</option>
                    <option value="50" th:selected="${pageSize == 50}">50</option>
                    <option value="100" th:selected="${pageSize == 100}">100</option>
                </select>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Item</th>
                                <th>Categoria</th>
                                <th>Valor</th>
                                <th>Quantidade</th>
                                <th>Criado Em</th>
                                <th>Atualizado Em</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${resourceManagementPage.empty}">
                                <td colspan="7" class="text-center text-muted">Nenhum registro encontrado</td>
                            </tr>
                            <tr th:each="entry : ${resourceManagementPage.content}">
                                <td th:text="${entry.id}">-</td>
                                <td th:text="${entry.item}">-</td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${entry.category}">-</span>
                                </td>
                                <td th:text="${#numbers.formatDecimal(entry.moneyAmount, 0, 'COMMA', 2, 'POINT')}">-</td>
                                <td th:text="${entry.quantity}">-</td>
                                <td th:text="${#temporals.format(entry.createdAt, 'dd/MM/yyyy HH:mm')}">-</td>
                                <td th:text="${#temporals.format(entry.updatedAt, 'dd/MM/yyyy HH:mm')}">-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <nav th:if="${resourceManagementPage.totalPages > 1}" aria-label="Page navigation">
                    <ul class="pagination justify-content-center mt-4">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/resource-management(page=${currentPage - 1}, size=${pageSize})}" th:if="${currentPage > 0}">Anterior</a>
                            <span class="page-link" th:if="${currentPage == 0}">Anterior</span>
                        </li>
                        
                        <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, resourceManagementPage.totalPages - 1)}"
                            th:classappend="${pageNum == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/resource-management(page=${pageNum}, size=${pageSize})}" 
                               th:text="${pageNum + 1}"
                               th:if="${pageNum != currentPage}">1</a>
                            <span class="page-link" th:if="${pageNum == currentPage}" th:text="${pageNum + 1}">1</span>
                        </li>
                        
                        <li class="page-item" th:classappend="${currentPage >= resourceManagementPage.totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/resource-management(page=${currentPage + 1}, size=${pageSize})}" 
                               th:if="${currentPage < resourceManagementPage.totalPages - 1}">Próximo</a>
                            <span class="page-link" th:if="${currentPage >= resourceManagementPage.totalPages - 1}">Próximo</span>
                        </li>
                    </ul>
                </nav>

                <div class="text-center mt-3 text-muted" th:if="${resourceManagementPage.totalPages > 1}">
                    <small>Página <span th:text="${currentPage + 1}">1</span> de <span th:text="${resourceManagementPage.totalPages}">1</span></small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function changePageSize(size) {
            window.location.href = '/resource-management?page=0&size=' + size;
        }
    </script>
</body>
</html>
